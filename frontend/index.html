<!DOCTYPE html>
<html>
  <head>
    <title>My E-Commerce Shop</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome to My Shop</h1>

    <button onclick="addToCart()">Add to Cart</button>
    <button onclick="viewCart()">View Cart</button>
    <button onclick="removeFromCart()">Remove from Cart</button>

    <div style="margin-top: 20px;">
      <h3>✏️ Update Quantity</h3>
      <input type="text" id="productId" placeholder="Product ID">
      <input type="number" id="newQuantity" placeholder="New Quantity">
      <button onclick="updateQuantity()">Update Quantity</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
